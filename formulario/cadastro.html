<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .form-fundo {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-cadastro {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn_1, .btn_2 {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn_1 {
      background-color: #4CAF50;
    }

    .btn_1:hover {
      background-color: #45a049;
    }

    .btn_2 {
      background-color: #1283f5;
    }

    .btn_2:hover {
      background-color: #0063d3;
    }
  </style>
</head>
<body>
  <div class="form-fundo">
    <div class="form-cadastro">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o nÃºmero do telefone" required />

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />

        <label for="confirmaSenha">Confirmar senha</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required />

        <button class="btn_1" type="submit">Cadastrar</button>
        <button class="btn_2" type="button" onclick="window.location.href='login.html'">Fazer login</button>
      </form>
    </div>
  </div>
</body>
</html>
