<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filmes Favoritos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>

  <h2>Filmes Favoritos</h2>
  <table>
    <tr>
      <th>Filme</th>
      <th>Ano</th>
      <th>Nota</th>
    </tr>
    <tr>
      <td>Velozes e Furiosos</td>
      <td>2001</td>
      <td>9.0</td>
    </tr>
    <tr>
      <td>Vingadores: Ultimato</td>
      <td>2019</td>
      <td>8.5</td>
    </tr>
    <tr>
      <td>Interestelar</td>
      <td>2014</td>
      <td>9.5</td>
    </tr>
  </table>

</body>
</html>
